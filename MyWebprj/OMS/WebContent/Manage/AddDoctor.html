<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>:: 添加医生</title>

<!-- project css file  -->
<link rel="stylesheet" href="static/css/ihealth.style.min.css">
</head>
<body>

	<div id="ihealth-layout" class="theme-tradewind">

		<!-- sidebar -->

		<!-- main body area -->
		<div class="main px-lg-4 px-md-4">

			<!-- Body: Header -->


			<!-- Body: Body -->
			<div class="body d-flex py-3">
				<div class="container-xxl">
					<div class="row align-items-center">
						<div class="border-0 mb-4">
							<div
								class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
								<h3 class="fw-bold mb-0">添加医生</h3>
							</div>
						</div>
					</div>
					<!-- Row end  -->
					<div class="row mb-3">
						<div class="col-sm-12">
							<div class="card mb-3">
								<div
									class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
									<h6 class="mb-0 fw-bold ">医生基础信息</h6>
								</div>
								<div class="card-body">
									<form>
										<div class="row g-3 align-items-center">
											<div class="col-md-6">
												<label for="firstname" class="form-label">姓名</label> <input
													type="text" class="form-control" id="name" required="">
											</div>

											<div class="col-md-6">
												<label for="phonenumber" class="form-label">电话号码</label> <input
													type="text" class="form-control" id="tel" required="">
											</div>
											<div class="col-md-6">
												<label for="emailaddress" class="form-label">邮箱</label> <input
													type="email" class="form-control" id="email" required="">
											</div>
											<div class="col-md-6">
												<label for="admittime" class="form-label">年龄</label> <input
													type="text" class="form-control" id="age" required="">
											</div>
											<div class="col-md-6">
												<label for="formFileMultiple" class="form-label"> 头像</label>
												<input class="form-control" type="file" id="pic" multiple=""
													required="">
											</div>
											<div class="col-md-6">
												<label class="form-label">性别</label>
												<div class="row">
													<div class="col-md-6">
														<div class="form-check">
															<input class="form-check-input" type="radio"
																name="exampleRadios" id="exampleRadios11"
																value="option1" checked=""> <label
																class="form-check-label" for="exampleRadios11">
																男 </label>
														</div>
													</div>
													<div class="col-md-6">
														<div class="form-check">
															<input class="form-check-input" type="radio"
																name="exampleRadios" id="exampleRadios22"
																value="option2"> <label class="form-check-label"
																for="exampleRadios22"> 女 </label>
														</div>
													</div>
												</div>
											</div>
											<div class="col-md-12">
												<label for="addnote" class="form-label">备注</label>
												<textarea class="form-control" id="addnote" rows="3"></textarea>
											</div>
										</div>

										<button type="submit" class="btn btn-primary mt-4">提交</button>
									</form>
								</div>
							</div>
							
							
						</div>
					</div>
				</div>
			</div>

			<!-- Modal Custom Settings-->
			
		</div>

	</div>

	<!-- Jquery Core Js -->
	<script src="static/js/libscripts.bundle.js"></script>


	<!-- Jquery Page Js -->
	<script src="static/js/template.js"></script>


</body>
</html>
